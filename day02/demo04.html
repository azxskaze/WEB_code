<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
        color: rgba(0,0,0,0.6);
        /* color: #000000; */
        background-color: rgba(119, 197, 211, 0.5);
        width: 200px;
        height: 80px;
        /* overflow:(包容)如果尺寸超过样式大小就是用overflow */
        /* overflow: hidden;  将超出块的文字进行隐藏 */
        /* overflow: auto; 动态分配，加上滚动条*/
        overflow:auto;
    }
    </style>
</head>
<body>
    <p>5. 当页面标签的内容大小超出了标签的宽度，可以使用 overflow 属性 来解决超出部分的显示方式，建议使用auto;</p>
</body>
</html>
