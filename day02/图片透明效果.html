<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 元素及元素中的内容设置透明效果 
        rgba只能使元素的背景颜色和字体颜色透明*/
    div>img{
      opacity: 0.2;  
    }
    div>img:hover{
        /* 鼠标放上去后变成清楚的 */
        opacity: 1;  
    }
    </style>
</head>
<body>
    <div>
        <img src="../imgs/bk9-8.jpg" alt="" title="零基础">
        <img src="../imgs/bk6-8.jpg" alt="" title="从入门到放弃">
    </div>

</body>
</html>
