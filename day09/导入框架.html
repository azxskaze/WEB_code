<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 先导入JQ框架 -->
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div id="test">abc
    </div>
    <!-- 使用内前方是编写操作的代码 -->
    <script>
        // js原生对象
        var test = document.getElementById('test');
        console.log(test);
        // 转成JQ对象$(test)为数组元素
        console.log($(test))


        // 使用工厂函数查找test对象，命名的时候习惯加前缀$，查找元素和样式一样
        var $test = $('#test');
        // 输出工厂对象
        console.log($test);
        // 转成原生对象
        console.log($($test)[0])
    </script>
</body>

</html>
