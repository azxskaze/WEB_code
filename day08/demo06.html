<body>
    <p>停止兩秒后，自动跳转到其他页面demo03.html</p>

        <button id="btn">刷新</button>
    </div>
    <script>

        // 刷新页面
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            location.reload(true);
        }
        
    </script>
