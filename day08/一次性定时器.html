<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="p1">一句话</p>
    <script>
        var p1 = document.getElementById('p1');
        var stak1 = setTimeout(function () {
            p1.style.fontSize = '32px';
        }, 200
        )
        var stak2 = setTimeout(function () {
            p1.style.fontSize = '64px';
        }, 400
        )
        var stak3 = setTimeout(function () {
            p1.style.display = 'none';
            clearTimeout(stak1);
            clearTimeout(stak2);
            clearTimeout(stak3);

        }, 600
        )
    </script>
</body>

</html>
