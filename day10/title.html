<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #top {
            width: 100%;
            border: solid 1px red;
        }

        .nav {
            width: 1140px;
            margin: 0 auto;
            border: solid 1px red;
            overflow: hidden;

        }

        #top .nav .title {
            width: 200px;
            float: left;
        }

        #top .nav ul {
            width: 710px;
            margin: 0;
            padding: 0;
            list-style: none;
            float: left;
        }

        #top .nav ul li {
            float: left;
        }

        #top .nav .a1 {
            width: 200px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="top">
        <div class="nav">
            <div class="title">
                个人博客
            </div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <div class="a1">
                <a href="">登录</a>
                <a href="">注册</a>
            </div>

        </div>
    </div>
</body>

</html>
