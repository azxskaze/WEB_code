<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 内嵌方式添加样式 -->
    <style>
    ul{
        width: 800px;
        list-style: none;
        padding: 0;
        margin: 0;
        border-top: solid 1px #666;
        border-left: solid 1px #666;
    }
    ul>li{
        overflow: hidden;
    }
    ul li span{
        float: left;
        width: 199px;
        /* border: solid 1px #666; */
        border-bottom: solid 1px #666;
        border-right: solid 1px #666;

    }
    </style>
</head>
<body>
   <div id="a">
    <ul>
        <li>
            <span>序号</span>
            <span>标题</span>
            <span>媒体</span>
            <span>时间</span>
        </li>
        <li>
            <span>1</span>
            <span>第一个</span>
            <span>uc</span>
            <span>2019.9.9</span>
        </li>
        
                
    </ul>
   
   </div>
</body>
</html>
