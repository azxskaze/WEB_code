<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 编写一个标题元素 -->
    <!-- <h1>今天</h1> -->
    <h2 align="center">今天</h2>
    <!-- <h3>今天</h3>
    <h4>今天</h4>
    <h5>今天</h5>
    <h6>今天</h6> -->
    <p>
        换行标签：浏览器会忽略代码中的换行<br>和空格，&lt只显示为一个空格。想要实现页面中的换行，需要借助于换行标签 
    </p>
    <hr>
    
    <!-- <br> br标签为强制换行 -->
    <!-- <hr> 添加一条水平线 -->

    <!-- p,h...每一个标签后都会换行,属于块标签 -->
    <!-- span,label显示在一行中可以不换行,属于内联标签 -->
    <span>第一个span</span>
    <span>第二个span</span>
    <!-- 用于绑定表单元素 -->
    <!-- <label for=""></label> -->

    <p>&copy;2019.9.20</p>
    <img src="../imgs/02.jpg" width="100" title="奥妙" alt="路径不正确"><br>
    <img src="./imgs/03.jpg" width="100"  title="三丧not10" alt="路径不正确"><br>
    <!-- <img src="../imgs/bk0-8.jpg" title="js" alt="路径不正确"> -->
    <div>
        <!-- a标签可以实现超链接 -->
        <a href="https://www.sina.com.cn/" target="_blank">新浪</a>
        <a href="https://www.baidu.com/" target="_blank">百度</a>
    </div>

    <!-- 结构标签 -->
   
    
    

</body>
</html>
