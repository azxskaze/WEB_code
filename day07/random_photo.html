<html lang="en">

<head>

</head>

<body>
    <img id="img" src="../imgs/img02-8.jpg" alt="">
    <button id="btn">随机一张</button>
    <script>
        var img = document.getElementById('img');
        var btn = document.getElementById('btn');
        var arry = ['../imgs/bk1-8.jpg',
            '../imgs/bk3-8.jpg',
            '../imgs/gm4-6.jpg',
            '../imgs/img04-5.png',
            '../imgs/img04-1-4.png',
            '../imgs/img03-8.jpg',
            '../imgs/img03-7.png',
            '../imgs/img03-5.png',
            '../imgs/img03-4.png',
            '../imgs/img02-8.jpg'
        ];
        btn.onclick = function () {
            var i = Math.floor(Math.random() * 10);
            console.log(arry[i], i);
            img.setAttribute('src', arry[i]);
        }

    </script>
</body>

</html>
