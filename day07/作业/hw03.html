<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            height: 30px;
            width: 300px;
        }

        ul {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 300px;
        }

        div {
            margin: 0;
            padding: 0;
            width: 300px;
            /* height: 200px; */
            border-top: solid 1px #666;

            border-left: solid 1px #666;

        }

        li {
            margin: 0;
            padding: 0;
            list-style: none;
            float: left;
            width: 149px;
            border-right: solid 1px #666;
            border-bottom: solid 1px #666;


        }
    </style>
</head>

<body>
    <p id="p1">1045_5&2033_6&0112_10</p>

    <!-- <ul id="u">
    </ul> -->
    <div id="u">
        <ul>
            <li>商品ID</li>
            <li>商品数量</li>
        </ul>
    </div>
    <script>
        var p1 = document.getElementById('p1');
        var ul = document.getElementById('u');
        var str1 = p1.innerText;
        var list1 = str1.split('&');
        var text = '';
        for (var i = 0; i < list1.length; i++) {
            var list2 = list1[i].split('_');

            text += '<ul>' + '<li>' + list2[0] + '</li>' + '<li>' + list2[1] + '</li>' + '</ul>';
        }
        console.log(text)
        ul.innerHTML = '<ul>' + '<li>' + '商品编号' + '</li>' + '<li>' + '商品数量' + '</li>' + '</ul>' + text;
    </script>
</body>

</html>
